<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Air Quality in Poland</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <h1>Air Quality in Poland</h1>


        <div class='map'>
            <button class="city-Białystok-btn"></button>
            <button class="city-Bydgoszcz-btn"></button>
            <button class="city-Gdańsk-btn"></button>
            <button class="city-Katowice-btn"></button>
            <button class="city-Kielce-btn"></button>
            <button class="city-krakow-btn"></button>
            <button class="city-Lublin-btn"></button>
            <button class="city-Łódź-btn"></button>
            <button class="city-Olsztyn-btn"></button>
            <button class="city-Opole-btn"></button>
            <button class="city-Poznań-btn"></button>
            <button class="city-Rzeszów-btn"></button>
            <button class="city-Szczecin-btn"></button>
            <button class="city-Warszawa-btn"></button>
            <button class="city-Wrocław-btn"></button>
            <button class="city-ZielonaGóra-btn"></button>
        </div>

      
        <div class="info">
            <div class="top-info">
                <div class="name"></div>
                <div class="temp"></div>
            </div>
            <div class="bottom-info">
                <div class="pollution"><h2>Zanieczyszczenie:</h2><h3 class='pollution1'></h3></div>
                <div class="air-quality"><h2>Jakość powietrza:</h2><h3 class='air-quality1'></h3></div>
                <div class="compass">
                    <p>N</p>
                    <p>E</p>
                    <p>S</p>
                    <p>W</p>
                <div class='arrow'></div>
                </div>
                <div class="windspeed">
                    <h2>Prędkość wiatru:</h2>
                    <div class="windspeed1"></div>
                </div>

                <div class="pressure">
                    <h2>Ciśnienie:</h2>
                    <div class="pressure1"></div>
                </div>
            </div>
        </div>

        <div class="backToMap-btn"></div>


    
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
